<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar">
        <a href="https://omarperezg.github.io/PrincipalFeria/" class="logo-left">
            <img src="Imagenes/GMs.png" alt="Logo Izquierdo">
        </a>
        <div class="navbar-title">
            Feria de Seguridad General Motors
        </div>
        <a href="#" class="logo-right">
            <img src="Imagenes/SeguridadLogo.png" alt="Logo Derecho">
        </a>
    </nav>

    <!-- Contenedor de las preguntas -->
    <div id="quizContainer" class="quiz-container">
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>

    <!-- Modal para mostrar si la respuesta es correcta o incorrecta -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span id="resultMessage"></span>
        </div>
    </div>

    <!-- Sonidos -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="incorrectSound" src="incorrect.mp3"></audio>

    <!-- Archivo de JavaScript principal -->
    <script src="script.js"></script>

</body>
</html>
